<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Rate Savings Calculator</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <h1>Interest Rate Savings Calculator</h1>
    </header>
    <main>
        <section id="savings-section">
            <h2>Calculate Savings Growth</h2>
            <form id="savings-form">
                <label for="principal">Initial Savings ($):</label>
                <input type="number" id="principal" required>
                <label for="years">Number of Years:</label>
                <input type="number" id="years" required>
                <button type="submit">Calculate</button>
            </form>
            <div id="savings-result"></div>
        </section>
    </main>
    <script src="static/scripts.js"></script>
</body>
</html>
